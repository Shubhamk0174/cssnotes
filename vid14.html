<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style>
        h1{
            color: red;
        }

        div{
            background-color: antiquewhite;
            color: burlywood;
        }

        div, span{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- CSS- Cascading Style Sheets -->
     <h1>CSS (Cascading Style Sheets)</h1>

     <div>
        this is a div tag
     </div>

     <span>
        this is a span tag
     </span>

</body>
</html>
