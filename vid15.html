<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <link rel="stylesheet" href="vid15.css">
    <style>
        /* this is internal css */
        #element1{
            color: blue;
        }
    </style>
</head>
<body>
    
    <div style="color: green;background-color:yellow;">this is styled using inline css</div> <!-- this is inline css -->

    <div id="element1">this is styled using intenal css</div>

    <div id="element2">this is styled using external css (linked using link tag in head tag)</div>
</body>
</html>
